<% console.log(model); %>
<div class="kb_field kb-field kb-field--image kb-fieldapi-field">
    <div class='kb-field-image-wrapper'>
        <div class='kb-js-add-image kb-field-image-container'>

            <% if (model.value.url) { %>
            <img src="<%= model.value.url %>">
            <% }; %>

        </div>

        <% if (config.hideMeta){ %>
        <div style="display: none;">
            <% }; %>

            <div class="kb-js-image-meta-wrapper">
                <label><%= i18n.title %> </label>
                <input class='kb-js-image-title kb-observe' type="text"
                       name='<%= baseId %>[<%= index %>][<%= config.key %>][title]'
                       value='<%= model.value.title %>'>
                <label><%= i18n.caption %></label>
                <input class='kb-js-image-caption kb-observe' type="text"
                       name='<%= baseId %>[<%= index %>][<%= config.key %>][caption]'
                       value='<%= model.value.caption %>'>
            </div>
            <% if (config.hideMeta) { %>

        </div>
        <% }; %>
        <div class="kb-field-image--footer">
            <a class="button kb-js-reset-image">Reset</a>
        </div>
        <input class='kb-js-image-id' type='hidden' name='<%= baseId %>[<%= index %>][<%= config.key %>][id]'
               value='<%= model.value.id %>'>
    </div>
</div>
