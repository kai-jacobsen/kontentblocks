<div class='os-edit-wrapper os-controls <% if(model.inDynamic) { %> dynamic-module <% } %> <% if(model.master) { %> master-module <% } %>'>
    <ul class="controls-wrap">
        <li>
            <a class='os-edit-block dashicons dashicons-edit ' title='edit' data='<%= model.instance_id %>'
               data-url='<%= model.editURL %>'></a>
        </li>
        <li>
            <a class='kb-module-layout-controls kb-js-open-layout-controls dashicons dashicons-hammer'></a>
        </li>
        <li>
            <a class='kb-module-inline-update kb-js-inline-update dashicons dashicons-update'></a>
        </li>
    </ul>
</div>
