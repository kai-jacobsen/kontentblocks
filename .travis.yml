language: php

php: '5.5'

sudo: false
addons:
    code_climate:
        repo_token: a3f0e2a275b80d1aa8f47afaabfba2cfe4d6371142d161813a789f499c1d74c3
env:
  - WP_VERSION=master WP_MULTISITE=0

matrix:
  include:
    - php: '5.5'
      env: WP_VERSION=4.4 WP_MULTISITE=0
    - php: '7.0'
      env: WP_VERSION=4.4 WP_MULTISITE=0
    - php: '5.6'
      env: WP_VERSION=4.4 WP_MULTISITE=0
before_install: npm install -g grunt-cli

before_script:
  - PLUGIN_SLUG=$(basename $(pwd))
  - export WP_DEVELOP_DIR=/tmp/wordpress/tests/phpunit/
  - export CODECLIMATE_REPO_TOKEN=7f1b407be97ef1daa00d48b2ff2237ba79752c18d8cf8bdb887b780db2d7a384
  - git clone --depth=50 --branch="$WP_VERSION" git://develop.git.wordpress.org/ /tmp/wordpress
  - composer self-update
  - composer install --dev
  - cd ..
  - cp -r "$PLUGIN_SLUG" "/tmp/wordpress/src/wp-content/plugins/$PLUGIN_SLUG"
  - cd /tmp/wordpress/
  - cp wp-tests-config-sample.php wp-tests-config.php
  - sed -i "s/youremptytestdbnamehere/wordpress_tests/" wp-tests-config.php
  - sed -i "s/yourusernamehere/travis/" wp-tests-config.php
  - sed -i "s/yourpasswordhere//" wp-tests-config.php
  - mysql -e "CREATE DATABASE wordpress_tests;" -uroot
  - cd "/tmp/wordpress/src/wp-content/plugins/$PLUGIN_SLUG"

script:
  - phpunit -c phpunit.xml --coverage-clover build/logs/clover.xml
  - php vendor/bin/test-reporter --stdout > codeclimate.json
  - 'curl -X POST -d @codeclimate.json -H "Content-Type: application/json" -H "User-Agent: Code Climate (PHP Test Reporter v1.0.1-dev)"  https://codeclimate.com/test_reports'